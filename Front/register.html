<!DOCTYPE html>
<html>

<head>
    <title>Index page</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>

    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/site.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand mar" href="#"><img src="imgs/logo2.png"></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto ">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">
                            Main
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            About
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            Blogs
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            Find teammates
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">
                            Game list
                        </a>
                    </li>
                </ul>
                <!-- <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form> -->
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <div class="btn-group">
                            <a class="btn btn-light">Login</a>
                            <a class="btn btn-light">Register</a>
                        </div>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <div class="container mt-5">
        <div class="row">
            <div class="col-sm">
                <h2>Register</h2>
                <hr>
                <form method="post">
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Confirm Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
            <div class="col-sm">
                <h2>Use external services</h2>
                <hr>
                <form method="post">
                    <div class="btn-group-justified btn-group-lg">
                        <button type="submit" class="btn btn-primary btn-block" name="provider" value="@provider.Name" title="Login using your @provider.DisplayName account">
                            Google
                        </button>
                        <button type="submit" class="btn btn-primary btn-block" name="provider" value="@provider.Name" title="Login using your @provider.DisplayName account">
                            Facebook
                        </button>
                        <button type="submit" class="btn btn-primary btn-block" name="provider" value="@provider.Name" title="Login using your @provider.DisplayName account">
                            Steam
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <footer class="pt-4 my-md-4 border-top footer">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md"></div>
                <div class="col-md"></div>
                <div class="col-md text-right">
                    <span class="text-muted">GameBlog &copy; 2020-2021</span>
                </div>
            </div>
        </div>
    </footer>
</body>

</html>
